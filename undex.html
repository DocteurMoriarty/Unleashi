<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Chat - [NomDuSite]</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            max-width: 70%;
        }
        .message.sent {
            background-color: #4a90e2;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background-color: #e9e9e9;
            color: black;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Chat avec [NomDuContact]</div>
    <div class="messages">
        <div class="message sent">Salut ! Comment ça va ?</div>
        <div class="message received">Ça va bien, merci ! Et toi ?</div>
        <div class="message sent">Je vais bien aussi, merci de demander.</div>
        <div class="message received">As-tu des nouvelles sur le projet ?</div>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Tapez votre message..." />
        <button><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

</body>
</html>
